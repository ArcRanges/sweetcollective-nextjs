version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14

    commands:
      # install npm
      - npm install

  build:
    commands:
      # run build script
      - npm run build

  post_build:
    commands:
      - mv .next next

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - next/**/*
    - scripts/**/*
    - package.json
    - appspec.yml
    - next.config.js
cache:
  paths:
    - node_modules/**/*
